<div class="register-container">
  <form (ngSubmit)="register()">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="model.username" name="username" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="model.password" name="password" type="password" required>
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit">Register</button>
      <button mat-raised-button color="warn" type="button" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
