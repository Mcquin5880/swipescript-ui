<mat-toolbar>
  <span class="toolbar-title">FlirtMoji</span>

  <a mat-button routerLink="/matches" class="first-toolbar-link">Matches</a>
  <a mat-button routerLink="/lists" class="toolbar-link">Lists</a>
  <a mat-button routerLink="/messages" class="toolbar-link">Messages</a>

  <span class="example-spacer"></span>

  <form (ngSubmit)="login()">
    <mat-form-field appearance="fill" class="login-input">
      <mat-label>Username</mat-label>
      <input matInput [(ngModel)]="loginRequest.username" name="username">
    </mat-form-field>

    <mat-form-field appearance="fill" class="login-input" autocomplete="off">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="loginRequest.password" name="password">
    </mat-form-field>

    <button mat-raised-button color="primary" class="login-button" type="submit">Login</button>
  </form>

</mat-toolbar>
